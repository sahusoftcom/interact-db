<div class="panel panel-primary" ng-controller="ModelListCtrl">
    <div class="panel-heading">
      <h3 class="panel-title">List of Models</h3>
    </div>
    <div class="panel-body">
    
      <div class="list-group">
        <form ng-repeat="model in InteractDBDataService.models | filter: {hidden:'!true'}" class="list-group-item form-inline"><i class="fa fa-database"></i> 
          <input ng-model="model.name" class="form-control" type="text" />
          <a href="#" ui-sref="modelView({index: $index})" class="btn btn-primary">View/Edit</a>
          <span>
              <button class="btn btn-danger" ng-click="deleteModel($index)"><i class="fa fa-trash"></i></button>
            </span>
        </form>
      </div>

      <form class="form-horizontal" ng-submit="addNewModel()">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Add a new Model" ng-model="newModelName">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="fa fa-plus"></i></button>
            </span>
          </div><!-- /input-group -->

      </form>

    </div>
</div>
