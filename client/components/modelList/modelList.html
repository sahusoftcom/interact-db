<div class="panel panel-primary" ng-controller="ModelListCtrl">
    <div class="panel-heading">
      <h3 class="panel-title">List of Models</h3>
    </div>
    <div class="panel-body">
    
      <div class="list-group">
        <a href="#" ui-sref="modelView({index: $index})" ng-repeat="model in models" class="list-group-item"><i class="fa fa-database"></i> {{model.name}}</a>
      </div>

      <form class="form-horizontal" ng-submit="addNewModel()">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Add a new Model" ng-model="newModelName">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
            </span>
          </div><!-- /input-group -->

      </form>

    </div>
</div>
